<div class="bg-sky-50 pt-14 md:pt-16">
  <div class="px-4 bg-sky-50 pb-20">
    <div class="flex flex-col sm:flex-row justify-evenly py-20">
      <div class="flex flex-col items-center mb-8">
        <div class="bg-sky-800 w-fit flex justify-center p-4 rounded-full">
          <i-feather name="map-pin" class="text-white"></i-feather>
        </div>
        <p class="py-2 font-bold">Address</p>
        <p class="text-sky-800">Kigali, Rwanda</p>
      </div>
      <div class="flex flex-col items-center mb-8">
        <div class="bg-sky-800 w-fit flex justify-center p-4 rounded-full">
          <i-feather name="phone-call" class="text-white"></i-feather>
        </div>
        <p class="py-2 font-bold">Phone</p>
        <p class="text-sky-800">+(250) 788 654 348</p>
      </div>

      <div class="flex flex-col items-center mb-8">
        <div class="bg-sky-800 w-fit flex justify-center p-4 rounded-full">
          <i-feather name="mail" class="text-white"></i-feather>
        </div>
        <p class="py-2 font-bold">Email</p>
        <p class="text-sky-800">{{ "arsenengenzi@gmail.com" }}</p>
      </div>
    </div>

    <div
      class="flex flex-col lg:flex-row justify-center items-stretch lg:w-4/5 lg:mx-auto"
    >
      <div class="bg-white w-full lg:w-[70%] p-4 shadow-2xl relative">
        <form
          class="w-full"
          [formGroup]="contactUsForm"
          (ngSubmit)="onFormSubmit()"
        >
          <div class="px-2 my-8 flex justify-center">
            <p *ngIf="showNotification" class="text-white p-2 absolute top-[-3rem] rounded-md bg-green-700">Message successfully sent!</p>
            <!-- <p *ngIf="contactForm['firstame']?.touched  && contactForm['firstame']?.hasError('required')" class="text-red-500"> Username is required!</p> -->
            <p class="font-bold uppercase text-base md:text-2xl text-sky-800">
              Get in touch with us!
            </p>
          </div>
          <div class="mb-6">
            <div class="p-2 font-bold uppercase">
              <p>Full Name:</p>
            </div>
            <div class="">
              <input
                formControlName="firstname"
                type="text"
                placeholder="Firstname..."
                class="outline-none shadow-sm shadow-sky-200 p-2 w-full mb-2 sm:mb-0 sm:w-[49%] mr-2 rounded-t placeholder:text-sky-800 placeholder:opacity-50"
              />
              <input
                formControlName="lastname"
                type="text"
                placeholder="Lastname..."
                class="outline-none shadow-sm shadow-sky-200 p-2 w-full sm:w-[49%] rounded-t placeholder:text-sky-800 placeholder:opacity-50"
              />
            </div>
          </div>
          <div class="mb-6">
            <div class="p-2 font-bold uppercase">
              <p>Contact:</p>
            </div>
            <div class="">
              <input
                formControlName="email"
                type="email"
                placeholder="Email..."
                class="outline-none shadow-sm shadow-sky-200 p-2 w-full mb-2 sm:mb-0 sm:w-[49%] mr-2 rounded-t placeholder:text-sky-800 placeholder:opacity-50"
              />
              <input
                formControlName="phone"
                type="tel"
                placeholder="Phone..."
                class="outline-none shadow-sm shadow-sky-200 p-2 w-full sm:w-[49%] rounded-t placeholder:text-sky-800 placeholder:opacity-50"
              />
            </div>
          </div>
          <div>
            <div class="p-2 font-bold uppercase">
              <p>Message:</p>
            </div>
            <div>
              <textarea
                formControlName="message"
                placeholder="Type your message..."
                rows="5"
                class="outline-none p-2 w-full shadow-sm shadow-sky-200 rounded placeholder:text-sky-800 placeholder:opacity-50"
              ></textarea>
            </div>
          </div>
          <div class="mt-8 mb-4 flex justify-center">
            <input
              type="submit"
              value="Submit"
              class="py-4 bg-sky-800 text-white px-8 rounded w-full sm:w-1/3 cursor-pointer"
              [disabled]="contactUsForm.invalid"
            />
          </div>
        </form>
      </div>
      <div class="w-full hidden md: lg:w-[50%] shadow-2xl">
        <img
          src="https://cdn.pixabay.com/photo/2013/03/23/23/10/brush-96240_1280.jpg"
          alt=""
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </div>
</div>
