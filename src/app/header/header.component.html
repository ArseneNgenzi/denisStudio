<div class="px-4 bg-sky-800">
    <div class="flex justify-between md:justify-center items-center ">
        <div class="flex md:justify-center md:items-center p-4 md:text-4xl uppercase font-bold md:mt-4 text-sky-100">Denis Paints Store</div>
        <div class="flex justify-end md:hidden" >
            <button [ngClass]="showMenuButton ? '' : 'hidden'" (click)="toggleMenu()">
                <i-feather name="menu" class="text-white"></i-feather>
            </button>
        </div>
    </div>
    <div class=" md:flex justify-center items-center bg-slate-700 md:bg-transparent " [ngClass]="showMenuButton ? 'hidden' : ''">
        <div class="flex justify-end pt-2 pr-2" >
            <button class="md:hidden  flex text-white rounded-full" (click)="closeMenu()">
                <i-feather name="x"></i-feather>
            </button>
        </div>
        
        <nav class="flex justify-between flex-col md:w-2/3 md:flex-row lg:w-1/2 py-4 text-white md:text-gray-700 pl-4 md:pl-0">
            <a routerLink="/home" class="flex items-center py-2 px-4 rounded text-sky-100" (click)="closeMenu()"  [routerLinkActive]="['font-bold', 'bg-sky-100', 'text-sky-800']">
                <i-feather name="home" class=" mr-1"> </i-feather>
                Home</a>
            <a routerLink="/paintings" class="flex items-center py-2 px-4 rounded text-sky-100" (click)="closeMenu()" [routerLinkActive]="['font-bold', 'bg-sky-100', 'text-sky-800']">
                <i-feather name="image" class=" mr-1"> </i-feather>
                Paintings</a>
            <a routerLink="/about-us" class="flex items-center py-2 px-4 rounded text-sky-100" (click)="closeMenu()" [routerLinkActive]="['font-bold', 'bg-sky-100', 'text-sky-800']">
                <i-feather name="info" class=" mr-1"> </i-feather>
                About Us</a>
            <a routerLink="/contact-us" class="flex items-center py-2 px-4 rounded text-sky-100" (click)="closeMenu()" [routerLinkActive]="['font-bold', 'bg-sky-100', 'text-sky-800']">
                <i-feather name="message-square" class=" mr-1"> </i-feather>
                Contact Us</a>
        </nav>
    </div>
    
</div>
