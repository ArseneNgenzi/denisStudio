<div
  class="px-4 bg-sky-800 animate__animated animate__slideInDown max-h-min flex justify-between fixed z-50 w-full flex-col md:flex-row"
>
  <div class="flex justify-between items-center">
    <div class="flex p-4 lg:text-4xl uppercase font-bold text-sky-100">
      <a routerLink="/home">Denis' Studio</a>
    </div>
    <div class="flex justify-end md:hidden">
      <button [ngClass]="showMenuButton ? '' : 'hidden'" (click)="toggleMenu()">
        <i-feather name="menu" class="text-white"></i-feather>
      </button>
      <button
        class="md:hidden flex text-white rounded-full"
        [ngClass]="showMenuButton ? 'hidden' : ''"
        (click)="closeMenu()"
      >
        <i-feather name="x"></i-feather>
      </button>
    </div>
  </div>
  <div
    class="md:flex justify- bg-sky-800 md:bg-transparent"
    [ngClass]="
      showMenuButton ? ' hidden ' : 'animate__animated animate__slideInLeft'
    "
  >
    <nav
      class="flex justify-between flex-col items-start md:flex-row py-4 text-white md:text-gray-700 pl-4 md:pl-0"
    >
      <a
        routerLink="/home"
        class="flex items-center py-2 w-2/3 ml-auto px-4 text-sky-100"
        (click)="closeMenu()"
        [routerLinkActive]="['text-sky-300']"
      >
        <i-feather name="home" class="mr-1 smallIcons"> </i-feather>
        Home</a
      >
      <a
        routerLink="/paintings"
        class="flex items-center py-2 w-2/3 ml-auto px-4 text-sky-100"
        (click)="closeMenu()"
        [routerLinkActive]="['text-sky-300']"
      >
        <i-feather name="image" class="mr-1 smallIcons"> </i-feather>
        Paintings</a
      >
      <a
        routerLink="/about-us"
        class="flex items-center py-2 w-2/3 ml-auto px-4 text-sky-100"
        (click)="closeMenu()"
        [routerLinkActive]="['text-sky-300']"
      >
        <i-feather name="info" class="mr-1 smallIcons"> </i-feather>
        About
      </a>
      <a
        routerLink="/contact-us"
        class="flex items-center py-2 w-2/3 ml-auto px-4 text-sky-100"
        (click)="closeMenu()"
        [routerLinkActive]="['text-sky-300']"
      >
        <i-feather name="message-square" class="mr-1 smallIcons"> </i-feather>
        Contact
      </a>
      <a
        routerLink="/dashboard"
        class="flex items-center py-2 w-2/3 ml-auto px-4 text-sky-100"
        (click)="closeMenu()"
        [routerLinkActive]="['text-sky-300']"
        *ngIf="loggedInStatus"
      >
        <i-feather name="pie-chart" class="mr-1 smallIcons"> </i-feather>
        Dashboard
      </a>
    </nav>
  </div>
</div>
